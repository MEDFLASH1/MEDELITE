<!-- ===== SECCIÓN RANKING ===== -->
<section id="ranking" class="section">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">
        <svg style="height: 20px; width: 20px; margin-right: 8px; vertical-align: middle;">
          <use href="#icon-trophy"></use>
        </svg> Ranking y Logros
      </h2>
      <p class="text-muted">Compite con otros usuarios y desbloquea logros</p>
    </div>
    
    <!-- User Stats -->
    <div class="hero-stats mb-4">
      <div class="hero-stat">
        <div class="stat-value" id="user-total-points">0</div>
        <div class="stat-label">Puntos Totales</div>
      </div>
      <div class="hero-stat">
        <div class="stat-value" id="user-current-level">1</div>
        <div class="stat-label">Nivel Actual</div>
      </div>
      <div class="hero-stat">
        <div class="stat-value" id="user-current-streak">0</div>
        <div class="stat-label">Racha Actual</div>
      </div>
      <div class="hero-stat">
        <div class="stat-value" id="user-achievements-count">0</div>
        <div class="stat-label">Logros</div>
      </div>
    </div>
    
    <!-- Level Progress -->
    <div class="progress-container">
      <div class="progress-header">
        <h3 class="progress-title">Progreso de Nivel</h3>
        <div class="progress-stats">
          <span id="level-progress-text">0 / 100 XP</span>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="level-progress-bar" style="width: 0%"></div>
      </div>
    </div>
    
    <!-- Leaderboard Filters -->
    <div class="chart-actions mb-3">
      <button class="chart-action" onclick="loadLeaderboard('global')">Global</button>
      <button class="chart-action" onclick="loadLeaderboard('weekly')">Semanal</button>
      <button class="chart-action" onclick="loadLeaderboard('monthly')">Mensual</button>
    </div>
    
    <!-- Leaderboard -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          <svg style="height: 18px; width: 18px; margin-right: 6px; vertical-align: middle;">
            <use href="#icon-crown"></use>
          </svg> Tabla de Líderes
        </h3>
      </div>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Posición</th>
            <th>Usuario</th>
            <th>Puntos</th>
            <th>Nivel</th>
            <th>Racha</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- Leaderboard data will be loaded dynamically -->
        </tbody>
      </table>
    </div>
    
    <!-- Achievements -->
    <div class="card mt-4">
      <div class="card-header">
        <h3 class="card-title">
          <svg style="height: 18px; width: 18px; margin-right: 6px; vertical-align: middle;">
            <use href="#icon-medal"></use>
          </svg> Logros
        </h3>
      </div>
      <div class="achievements-grid" id="achievements-grid">
        <!-- Achievements will be loaded dynamically -->
      </div>
    </div>
  </div>
</section>
